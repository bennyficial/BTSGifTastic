<html>
<head>
    <title>Giphtastic App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
   <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    
</head>
<body>
<div class="container">

    <h1>Giftastic Giphy Search</h1>

	<!--where the buttons show up--> 
    <div id="topicsView"></div>   

    <form id="topicForm">
         <div class="form-group">
             <div class="row">
                 <div class="col-xs-4">
                    <label for="topicInput">Add a Topic button above!</label>   

                    <input type="text" id="topicInput" class="form-control" placeholder="Add new topic">
					
                    <input id="addTopic" type="submit" value="Submit" class = "btn btn-primary">
                    
                </div>
            </div>

        </div>  

    </form>

    <div id="gifStage"></div>

    </div>

   <script type="text/javascript" src="assets/javascript/logic.js"></script>
</body>
</html>
